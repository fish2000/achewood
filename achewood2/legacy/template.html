<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>$theTitle</title>
	<!-- Date: 2007-08-17 -->
	<link rel="stylesheet" href="comic.css" type="text/css" media="screen" charset="utf-8">

	<script type="text/javascript" src="shortcut.js"></script>
	<script type="text/javascript">
	
		shortcut.add("Right", function() {
			location.href = "$theNextComic";
		});
		
		shortcut.add("Left", function() {
			//history.back();
			location.href = "$thePreviousComic";
		});
	
	</script>
	

</head>
<body>

<div id="theDate">$theTitle | $theDate</div>
<a href="$theNextComic"><img id="theComic" src="$theComic"/></a>
<div id="theComment">$theComment</div>

</body>
</html>
